 <section class="desc markdown">
  <p>
   Returns true if
   <code>
    this
   </code>
   and
   <code>
    otherZone
   </code>
   are in the same error zone.
  </p>
  <p>
   Two zones are in the same error zone if they inherit their
   <a class="" href="dart-async/Zone/handleUncaughtError.html">
    handleUncaughtError
   </a>
   callback from the same
   <a class="" href="dart-async/Zone/errorZone.html">
    errorZone
   </a>
   .
  </p>
 </section>
