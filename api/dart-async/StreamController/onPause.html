  <section class="desc markdown">
   <p>
    The callback which is called when the stream is paused.
   </p>
   <p>
    May be set to
    <code>
     null
    </code>
    , in which case no callback will happen.
   </p>
   <p>
    Pause related callbacks are not supported on broadcast stream controllers.
   </p>
