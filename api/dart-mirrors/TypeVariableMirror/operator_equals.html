 <section class="desc markdown">
  <p>
   Whether
   <code>
    other
   </code>
   is a
   <a class="" href="dart-mirrors/TypeVariableMirror-class.html">
    TypeVariableMirror
   </a>
   on the same type variable as this
mirror.
  </p>
  <p>
   The equality holds if and only if
  </p>
  <ol>
   <li>
    <code>
     other
    </code>
    is a mirror of the same kind, and
   </li>
   <li>
    <code>
     simpleName == other.simpleName
    </code>
    and
    <code>
     owner == other.owner
    </code>
    .
   </li>
  </ol>
 </section>
