 <section class="desc markdown">
  <p>
   Returns true if this mirror is equal to
   <code>
    other
   </code>
   .
  </p>
  <p>
   The equality holds if and only if
(1)
   <code>
    other
   </code>
   is a mirror of the same kind
and
(2)
   <code>
    simpleName == other.simpleName
   </code>
   and
   <code>
    owner == other.owner
   </code>
   .
  </p>
 </section>
