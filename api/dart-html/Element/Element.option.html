   Element.option

 </section>
 <section class="desc markdown">
  <p>
   Creates a new
   <code>
    &lt;option&gt;
   </code>
   element.
  </p>
  <p>
   This is identical to calling
   <code>
    new Element.tag(&#39;option&#39;)
   </code>
   .
  </p>
 </section>

   <code class="prettyprint lang-dart">

   </code>
  </pre>
