 <section class="desc markdown">
  <p>
   Converts
   <code>
    x
   </code>
   to a double and returns the positive square root of the value.
  </p>
  <p>
   Returns -0.0 if
   <code>
    x
   </code>
   is -0.0, and NaN if
   <code>
    x
   </code>
   is otherwise negative or NaN.
  </p>
 </section>
