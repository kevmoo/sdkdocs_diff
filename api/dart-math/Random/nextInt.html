 <section class="desc markdown">
  <p>
   Generates a non-negative random integer uniformly distributed in the range
from 0, inclusive, to
   <code>
    max
   </code>
   , exclusive.
  </p>
  <p>
   Implementation note: The default implementation supports
   <code>
    max
   </code>
   values
between 1 and ((1&lt;&lt;32) - 1) inclusive.
  </p>
