 <section class="desc markdown">
  <p>
   Sends data from a stream on WebSocket connection. Each data event from
   <code>
    stream
   </code>
   will be send as a single WebSocket frame. The data from
   <code>
    stream
   </code>
   must be either
   <code>
    String
   </code>
   s, or
   <code>
    List&lt;int&gt;
   </code>
   s holding bytes.
  </p>
 </section>
