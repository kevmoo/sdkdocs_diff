 <section class="desc markdown">
  <p>
   Converts
   <code>
    obj
   </code>
   to a String by invoking
   <a class="" href="dart-core/Object/toString.html">
    Object.toString
   </a>
   and
   <a class="" href="dart-io/IOSink/add.html">
    add
   </a>
   s the encoding of the result to the target consumer.
  </p>
  <p>
   This operation is non-blocking. See
   <a class="" href="dart-io/IOSink/flush.html">
    flush
   </a>
   or
   <a class="" href="dart-io/IOSink/done.html">
    done
   </a>
   for how to get any
errors generated by this call.
  </p>
 </section>
