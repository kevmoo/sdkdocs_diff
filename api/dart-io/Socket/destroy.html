 <section class="desc markdown">
  <p>
   Destroy the socket in both directions. Calling
   <a class="" href="dart-io/Socket/destroy.html">
    destroy
   </a>
   will make the
send a close event on the stream and will no longer react on data being
piped to it.
  </p>
  <p>
   Call
   <code>
    close
   </code>
   (inherited from
   <a class="" href="dart-io/IOSink-class.html">
    IOSink
   </a>
   ) to only close the
   <a class="" href="dart-io/Socket-class.html">
    Socket
   </a>
   for sending data.
  </p>
