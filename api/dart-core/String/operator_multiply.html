 <section class="desc markdown">
  <p>
   Creates a new string by concatenating this string with itself a number
of times.
  </p>
  <p>
   The result of
   <code>
    str * n
   </code>
   is equivalent to
   <code>
    str + str + ...
   </code>
   (n times)
   <code>
    ... + str
   </code>
   .
  </p>
  <p>
   Returns an empty string if
   <code>
    times
   </code>
   is zero or negative.
  </p>
 </section>
