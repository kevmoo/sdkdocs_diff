 <section class="desc markdown">
  <p>
   Creates an identity map with the default implementation,
   <a class="" href="dart-collection/LinkedHashMap-class.html">
    LinkedHashMap
   </a>
   .
  </p>
  <p>
   The returned map allows
   <code>
    null
   </code>
   as a key.
It iterates in key insertion order.
  </p>
 </section>
