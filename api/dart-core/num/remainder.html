 <section class="multi-line-signature">

  <span class="name ">
   remainder
  </span>

  <wbr>
  <span class="parameter" id="remainder-param-other">
   <span class="type-annotation">

   <span class="parameter-name">

   </span>

 </section>
 <section class="desc markdown">
  <p>
   Returns the remainder of the truncating division of
   <code>
    this
   </code>
   by
   <code>
    other
   </code>
   .
  </p>
  <p>
   The result
   <code>
    r
   </code>
   of this operation satisfies:
   <code>
    this == (this ~/ other) * other + r
   </code>
   .
As a consequence the remainder
   <code>
    r
   </code>
   has the same sign as the divider
   <code>
    this
   </code>
   .
  </p>
 </section>
 <section class="summary source-code" id="source">
  <h2>
   <span>
    Source
   </span>
  </h2>
  <pre>
   <code class="prettyprint lang-dart">
    num remainder(num other);
   </code>
  </pre>
 </section>
