<div class="col-xs-12 col-sm-9 col-md-8 main-content">
 <section class="multi-line-signature">
  <span class="returntype">
   <a class="" href="dart-core/int-class.html">

   </a>
  </span>
  <span class="name ">
   round
  </span>
  (
  <wbr>
  )
 </section>
 <section class="desc markdown">
  <p>
   Returns the integer closest to
   <code>
    this
   </code>
   .
  </p>
  <p>
   Rounds away from zero when there is no closest integer:
   <code>
    (3.5).round() == 4
   </code>
   and
   <code>
    (-3.5).round() == -4
   </code>
   .
  </p>
  <p>
   If
   <code>
    this
   </code>
   is not finite (
   <code>
    NaN
   </code>
   or infinity), throws an
   <a class="" href="dart-core/UnsupportedError-class.html">
    UnsupportedError
   </a>
   .
  </p>
 </section>

 </section>
