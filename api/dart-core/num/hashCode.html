<div class="col-xs-12 col-sm-9 col-md-8 main-content">
 <section id="getter">
  <section class="multi-line-signature">
   <span class="returntype">
    <a class="" href="dart-core/int-class.html">
     int

   </span>
   <span class="name ">
    hashCode
   </span>
  </section>
  <section class="desc markdown">
   <p>
    Returns a hash code for a numerical value.
   </p>
   <p>
    The hash code is compatible with equality. It returns the same value
for an
    <a class="" href="dart-core/int-class.html">
     int
    </a>
    and a
    <a class="" href="dart-core/double-class.html">
     double
    </a>
    with the same numerical value, and therefore
the same value for the doubles zero and minus zero.
   </p>
   <p>
    No guarantees are made about the hash code of NaN.
   </p>
  </section>
 </section>
</div>
