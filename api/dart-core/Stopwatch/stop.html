 <section class="desc markdown">
  <p>
   Stops the
   <a class="" href="dart-core/Stopwatch-class.html">
    Stopwatch
   </a>
   .
  </p>
  <p>
   The
   <a class="" href="dart-core/Stopwatch/elapsedTicks.html">
    elapsedTicks
   </a>
   count stops increasing after this call. If the
   <a class="" href="dart-core/Stopwatch-class.html">
    Stopwatch
   </a>
   is currently not running, then calling this method has no
effect.
  </p>
