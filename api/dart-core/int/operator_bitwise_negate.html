 <section class="desc markdown">
  <p>
   The bit-wise negate operator.
  </p>
  <p>
   Treating
   <code>
    this
   </code>
   as a sufficiently large two&#39;s component integer,
the result is a number with the opposite bits set.
  </p>
  <p>
   This maps any integer
   <code>
    x
   </code>
   to
   <code>
    -x - 1
   </code>
   .
  </p>
