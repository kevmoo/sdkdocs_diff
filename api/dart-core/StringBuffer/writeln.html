 <section class="desc markdown">
  <p>
   Converts
   <code>
    obj
   </code>
   to a String by invoking
   <code>
    Object.toString
   </code>
   and 
adds the result to
   <code>
    this
   </code>
   , followed by a newline.
  </p>
